<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wireframe F</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="center-content">
			<div class="row black"></div>
		</div>
		<div class="blue">
			<div class="thirdbox grey center-content"> 
				<img src="image/collage_asap.jpg" class="restrict-img-size"/>
			</div>
			<div class="thirdbox light center-content"> 
				<img src="image/collage_travis.jpg" class="restrict-img-size"/>
			</div>
			<div class="thirdbox grey center-content"> 
				<img src="image/collage_t.jpg" class="restrict-img-size"/>
			</div>
		</div>
		<div class="center-content">
			<div class="row black"></div>
		</div>
	</body>
</html>
